<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de cuento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/cuestionario.css">

</head>
<body>

<div class="card bg-light">
    <h2 class="text-center mb-4">Cuestionario de</h2>
    <h2 class="text-center mb-4">"El mago Geometrus"</h2>

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre..." required>
    </div>

    <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" class="form-control" id="edad" placeholder="Escribe tu edad..." required>
    </div>

    <!-- Campo para la Escuela -->
    <div class="mb-3">
        <label for="escuela" class="form-label">Escuela:</label>
        <input type="text" id="escuela" class="form-control" placeholder="Escribe el nombre de tu escuela" required>
    </div>
    <!-- Campo para el Grado -->
    <div class="mb-3">
        <label for="grado" class="form-label">Grado:</label>
        <input type="text" id="grado" class="form-control" placeholder="Escribe tu grado escolar" required>
    </div>
    

    <form>

        
        
        <!-- Pregunta Abierta -->
        <div class="mb-3">
            <label class="form-label">Pregunta 1: ¿De qué trata el cuento?</label>
            <input type="text" id="pregunta1" class="form-control" placeholder="Escribe tu respuesta aquí...">
        </div>
        

        <!-- Preguntas de Opción Múltiple -->
<div class="mb-3">
    <label class="form-label">Pregunta 2: ¿Qué sucedió en el mundo de las figuras al inicio de la historia?</label>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="planeta5" id="opcionA5" value="A">
            <label class="form-check-label" for="opcionA5">Las figuras se mezclaron por un tornado.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="planeta5" id="opcionB5" value="B">
            <label class="form-check-label" for="opcionB5">Las figuras fueron destruidas por un terremoto.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="planeta5" id="opcionC5" value="C">
            <label class="form-check-label" for="opcionC5">Las figuras se volvieron invisibles.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="planeta5" id="opcionD5" value="D">
            <label class="form-check-label" for="opcionD5">Las figuras cambiaron de color.</label>
        </div>
    </div>
</div>

<div class="mb-3">
    <label class="form-label">Pregunta 3: ¿Qué forma tienen los pétalos de las flores en el jardín?</label>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="deporte6" id="opcionA6" value="A">
            <label class="form-check-label" for="opcionA6">Cuadrados</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="deporte6" id="opcionB6" value="B">
            <label class="form-check-label" for="opcionB6">Hexágonos</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="deporte6" id="opcionC6" value="C">
            <label class="form-check-label" for="opcionC6">Pentágonos</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="deporte6" id="opcionD6" value="D">
            <label class="form-check-label" for="opcionD6">Triángulos</label>
        </div>
    </div>
</div>

<div class="mb-3">
    <label class="form-label">Pregunta 4: ¿Por qué el mago Geómetrus dijo que una nube era \"algo picuda\"?</label>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="instrumento7" id="opcionA7" value="A">
            <label class="form-check-label" for="opcionA7">Porque había una figura de tres lados en la nube</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="instrumento7" id="opcionB7" value="B">
            <label class="form-check-label" for="opcionB7">Porque las nubes estaban hechas de triángulos</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="instrumento7" id="opcionC7" value="C">
            <label class="form-check-label" for="opcionC7">Porque las nubes tenían ángulos rectos</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="instrumento7" id="opcionD7" value="D">
            <label class="form-check-label" for="opcionD7">Porque las nubes eran cuadradas</label>
        </div>
    </div>
</div>

<div class="mb-3">
    <label class="form-label">Pregunta 5: ¿Qué podría significar que el mago Geómetrus encontrara un cuadrado en el valle triángulo?</label>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="fruta8" id="opcionA8" value="A">
            <label class="form-check-label" for="opcionA8">Que alguien había perdido un cuadrado</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="fruta8" id="opcionB8" value="B">
            <label class="form-check-label" for="opcionB8">Que los triángulos pueden transformarse en cuadrados</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="fruta8" id="opcionC8" value="C">
            <label class="form-check-label" for="opcionC8">Que había una figura que no pertenecía allí</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="fruta8" id="opcionD8" value="D">
            <label class="form-check-label" for="opcionD8">Que las montañas eran hechas de cuadrados</label>
        </div>
    </div>
</div>

<div class="mb-3">
    <label class="form-label">Pregunta 6: ¿Por qué el mago Geómetrus mencionó que los hexágonos son la forma favorita de las abejas?</label>
    <div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="transporte9" id="opcionA9" value="A">
            <label class="form-check-label" for="opcionA9">Porque los hexágonos son más fáciles de dibujar</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="transporte9" id="opcionB9" value="B">
            <label class="form-check-label" for="opcionB9">Porque las celdas de las colmenas tienen esta forma</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="transporte9" id="opcionC9" value="C">
            <label class="form-check-label" for="opcionC9">Porque los hexágonos tienen más vértices que los cuadrados</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="transporte9" id="opcionD9" value="D">
            <label class="form-check-label" for="opcionD9">Porque los hexágonos son más coloridos</label>
        </div>
    </div>
</div>

<div class="mb-3">
    <label class="form-label">Pregunta 7: ¿Por qué crees que es importante que las figuras estén en su lugar correcto en el mundo de Geómetrus?</label>
    <input type="text" id="pregunta7" class="form-control" placeholder="Escribe tu respuesta aquí...">
</div>
<div class="mb-3">
    <label class="form-label">Pregunta 8: ¿Dónde has visto figuras geométricas en tu vida diaria?</label>
    <input type="text" id="pregunta8" class="form-control" placeholder="Escribe tu respuesta aquí...">
</div>
<div class="mb-3">
    <label class="form-label">Pregunta 9: ¿Cómo crees que se siente Geómetrus cuando todo está en orden en el mundo de las figuras?</label>
    <input type="text" id="pregunta9" class="form-control" placeholder="Escribe tu respuesta aquí...">
</div>


        <button type="submit" class="btn btn-custom w-100 mt-4">Enviar Cuestionario</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    window.onload = function() {
        window.scrollTo(0, 0);
    };
</script>

<script src="cuestionario.js"></script>

</body>
</html>
